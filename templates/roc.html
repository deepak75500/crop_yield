<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Auto-Healing DB Connector</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background: #0a192f;
  color: #e6f1ff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background: #112240;
  padding: 25px;
  border-radius: 16px;
  box-shadow: 0 0 10px #64ffda;
  width: 420px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

input, select, button {
  width: 100%;
  padding: 8px;
  margin-top: 8px;
  border-radius: 6px;
  border: none;
}

button {
  background: #64ffda;
  color: #000;
  margin-top: 15px;
  cursor: pointer;
  font-weight: bold;
}

.output {
  margin-top: 20px;
  background: #000;
  padding: 10px;
  border-radius: 10px;
  color: #0f0;
  font-family: monospace;
  white-space: pre-wrap;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>üß† Gemini-Powered DB Auto Connector</h1>

    <form id="connectForm">
      <label>Database Type</label>
      <select id="db_type">
        <option value="mysql">MySQL</option>
        <option value="mongodb">MongoDB</option>
      </select>

      <label>Host</label>
      <input id="host" type="text" value="localhost">

      <div id="mysqlFields">
        <label>User</label>
        <input id="user" type="text" value="root">
        <label>Password</label>
        <input id="password" type="password" value="root">
        <label>Database</label>
        <input id="database" type="text" value="test">
      </div>

      <button type="submit">üîó Connect</button>
    </form>

    <div id="result" class="output"></div>
  </div>

  <script>
    const form = document.getElementById('connectForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      document.getElementById('result').innerHTML = "‚è≥ Connecting...";

      const data = {
        db_type: document.getElementById('db_type').value,
        host: document.getElementById('host').value,
        user: document.getElementById('user').value,
        password: document.getElementById('password').value,
        database: document.getElementById('database').value,
      };

      const res = await fetch('/connect', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await res.json();

      let html = `<p><strong>Status:</strong> ${result.status}</p><p>${result.message}</p>`;
      if (result.suggestion) html += `<pre>${result.suggestion}</pre>`;
      if (result.fix_cmd) html += `<p><strong>üí° Fix Command:</strong> <code>${result.fix_cmd}</code></p>`;
      if (result.error) html += `<p style="color:red;">Error: ${result.error}</p>`;
      document.getElementById('result').innerHTML = html;
    });
  </script>
</body>
</html>
